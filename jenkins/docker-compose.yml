services:
  jenkins:
    container_name: jenkins
    image: my-jenkins-devops
    build:
      context: .
      dockerfile: Dockerfile.jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./kubeconfig.yaml:/root/.kube/config
    restart: always

volumes:
  jenkins_home:


